# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
cursor {
    no_hardware_cursors = true
}

# displays
# monitor= eDP-1, 1920x1080@144, auto, 1
monitor= eDP-1, disable   # disable internal screen
monitor= HDMI-A-1, 1920x1080@144, auto, 1
# monitor= HDMI-A-1, disable   # disable external screen

# default
$terminal = kitty
$fileManager = dolphin
$menu = wofi

# startup apps/daemons
exec-once = swww-daemon 
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = hyprsunset
exec-once = waybar 
exec-once = hypridle

# hyprshot save directory
env = HYPRSHOT_DIR,/home/tau

# cursors 
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

general {
	gaps_in = 3
	gaps_out = 6
	border_size = 0
	col.active_border = rgba(89b482ee)
	col.inactive_border = rgba(595959aa)
	resize_on_border = false
	allow_tearing = false
	layout = dwindle
}

decoration { # https://wiki.hypr.land/Configuring/Variables/#decoration
	rounding = 0
	rounding_power = 2

	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur { # https://wiki.hypr.land/Configuring/Variables/#blur
		enabled = true
		size = 3
		passes = 1
		vibrancy = 0.1696
	}
}

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle { # See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master { # See https://wiki.hypr.land/Configuring/Master-Layout/ for more
    new_status = master
}

# inputs
input { # https://wiki.hypr.land/Configuring/Variables/#input
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.8

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# keybinds
$mainMod = SUPER
bind = $mainMod, K, exec, $terminal
bind = $mainMod, A, exec, pkill wofi || wofi --show drun
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, W, exec, flatpak run app.zen_browser.zen
bind = $mainMod SHIFT, W, exec, flatpak run app.zen_browser.zen --private-window
bind = $mainMod, L, exec, hyprlock
bind = , Print, exec, hyprshot -m output
bind = $mainMod, Y, exec, hyprshot -m region

# move window focus
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# switch workspaces
bind = $mainMod SHIFT, H, workspace, 1
bind = $mainMod SHIFT, J, workspace, 2
bind = $mainMod SHIFT, K, workspace, 3
bind = $mainMod SHIFT, L, workspace, 4

# move/resize windows with mainmod + lmb/rmb and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# laptop multimedia keys for volume and lcd brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
